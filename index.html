<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="wordle">Word Masters</h1>
        <div class="game">
            <div class="guessLine1">                    <!--currentLine: first Element Child of game-->
                <kbd id="1-1" class="guessLetter"></kbd>  <!--currentSquare: first Element Child of currentLine-->
                <kbd id="1-2" class="guessLetter"></kbd>  <!--next Element Sibling of currentSquare-->
                <kbd id="1-3" class="guessLetter"></kbd>
                <kbd id="1-4" class="guessLetter"></kbd>
                <kbd id="1-5" class="guessLetter"></kbd>
            </div>
            <div class="guessLine2">                
                <kbd id="2-1" class="guessLetter"></kbd> 
                <kbd id="2-2" class="guessLetter"></kbd> 
                <kbd id="2-3" class="guessLetter"></kbd>
                <kbd id="2-4" class="guessLetter"></kbd>
                <kbd id="2-5" class="guessLetter"></kbd>    
            </div>
            <div class="guessLine3">                
                <kbd id="3-1" class="guessLetter"></kbd> 
                <kbd id="3-2" class="guessLetter"></kbd> 
                <kbd id="3-3" class="guessLetter"></kbd>
                <kbd id="3-4" class="guessLetter"></kbd>
                <kbd id="3-5" class="guessLetter"></kbd>        
            </div>
            <div class="guessLine4">                
                <kbd id="4-1" class="guessLetter"></kbd> 
                <kbd id="4-2" class="guessLetter"></kbd> 
                <kbd id="4-3" class="guessLetter"></kbd>
                <kbd id="4-4" class="guessLetter"></kbd>
                <kbd id="4-5" class="guessLetter"></kbd>        
            </div>
            <div class="guessLine5">                
                <kbd id="5-1" class="guessLetter"></kbd> 
                <kbd id="5-2" class="guessLetter"></kbd> 
                <kbd id="5-3" class="guessLetter"></kbd>
                <kbd id="5-4" class="guessLetter"></kbd>
                <kbd id="5-5" class="guessLetter"></kbd>        
            </div>
            <div class="guessLine6">                
                <kbd id="6-1" class="guessLetter"></kbd> 
                <kbd id="6-2" class="guessLetter"></kbd> 
                <kbd id="6-3" class="guessLetter"></kbd>
                <kbd id="6-4" class="guessLetter"></kbd>
                <kbd id="6-5" class="guessLetter"></kbd>        
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
